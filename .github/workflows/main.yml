# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            sudo docker stop projmural-backend
            sudo docker rm projmural-backend
            sudo docker image rm projmural-backend -f
            rm -rf backend
            mkdir backend
            cd backend
            git clone github-projmural-backend:Outlook-Suzhou/projmural-backend.git
            cd projmural-backend
            ./mvnw package && java -jar target/gs-spring-boot-docker-0.1.0.jar
            sudo docker image build -t projmural-backend .
            nohup sudo docker container run --rm -p 8081:8081 --net="host" projmural-backend > ./output.log 2>&1 &
